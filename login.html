<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Doctors Care</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="index.html" class="logo"><span>D</span>octors <span>C</span>ares.</a>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="book-appointment"><i class="fas fa-home"></i> Back to Home</a></li>
      </ul>
    </nav>
    <div class="fas fa-bars"></div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h2><i class="fas fa-user-md"></i> Login</h2>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="admin" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="password123" required>
        </div>
        <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      <p>Don't have an account? <a href="#register">Register here</a></p>
      <p id="error-message" style="color: red; text-align: center; display: none;">Invalid username or password!</p>
    </div>
  </section>

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
